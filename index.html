<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/app.css">

<body>

  <div class="container">
      <header>
          <h1>Matching Game</h1>
      </header>
    <div class="wrapper">
      <section class="score-panel">
        <ul class="stars">

          <li><i class="fa fa-star fa-lg"></i></li>
        </ul>

        <div>Moves: <span class="moves">0</span></div>
        <div class="timer"></div>

          <div class="restart">
          <i class="fa fa-repeat fa-lg"></i>
        </div>
      </section>

      <ul class="deck">
          <li class="card">
            <img></img>
          </li>
          <li class="card">

          </li>
          <li class="card">

          <li class="card">

          </li>

          </li>
          <li class="card">

          </li>

          </li>
          <li class="card">

          </li>
          <li class="card">
            <img></img>
          </li>
          <li class="card">
            <img></img>
          </li>
      </ul>
    </div>
  </div>

  <div id="welcome-modal" class="modal">
  <div class="modal-content">
    <span class="close1">&times;</span>
    <div class="welcome-modal-message">
      <p>Welcome in Animals Memory Game</p><img src="img\pig.svg" class="visible" alt="">
    </div>
    <div class="start-game">
      <button id="myButton">Start the Game </button>
    </div>
  </div>
</div>

<div id="congratulations" class="modal-congrat">
    <div class="modal-content">
        <span class="close2">&times;</span>
        <div class="content-1">
            <h2>Congratulations! <img src="img\clap.svg" class="visible" alt="">You're a winner <img src="img\medal.svg" class="visible" alt=""></h2>
        </div>
        <div class="content-2">
            <p>You made <span id=finalMove> </span> moves </p>
            <p>in <span id=totalTime> </span> </p>
            <p>Rating:  <span id=starRating></span></p>
        </div>
      </div>
</div>

    <script src="js/app.js"></script>
